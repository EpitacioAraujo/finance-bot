version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: finance-postgres
    environment:
      POSTGRES_USER: finance_user
      POSTGRES_PASSWORD: finance_password
      POSTGRES_DB: finance_bot
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U finance_user -d finance_bot -h localhost -p 5432']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
