version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: dibie-postgres
    environment:
      POSTGRES_USER: dibie_user
      POSTGRES_PASSWORD: dibie_password
      POSTGRES_DB: dibie_db
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U dibie_user -d dibie_db']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
